<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="icon" href="./assets/images/logo-gambit.svg" type="image/png" sizes="32x32" />
    <title>Gambit Craft | Главная</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="background">
      <div class="register">
        <div class="container">
          <div class="register__header">
            <a href="./index.html" class="logo register__logo">
              <img class="register__logo-image" src="./assets/images/logo.svg" alt="Gambit Craft" />
            </a>
            <button class="button register__button register__button--secondary" data-toggle="auth">
              <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.5 22H7.5C7.10218 22 6.72064 21.8344 6.43934 21.5397C6.15804 21.245 6 20.8453 6 20.4286V18.0714H7.5V20.4286H16.5V1.57143H7.5V3.92857H6V1.57143C6 1.15466 6.15804 0.754961 6.43934 0.460261C6.72064 0.165561 7.10218 0 7.5 0H16.5C16.8978 0 17.2794 0.165561 17.5607 0.460261C17.842 0.754961 18 1.15466 18 1.57143V20.4286C18 20.8453 17.842 21.245 17.5607 21.5397C17.2794 21.8344 16.8978 22 16.5 22Z"
                />
                <path
                  d="M8.23667 14.9425L11.0211 12.25H0V10.75H11.0211L8.23667 8.0575L9.33333 7L14 11.5L9.33333 16L8.23667 14.9425Z"
                />
              </svg>
              Авторизация
            </button>
            <div class="modal-auth">
              <h2 class="modal-auth__title">Авторизация</h2>
              <form class="form modal-auth__form" action="#" novalidate="novalidate">
                <div class="modal-auth__block">
                  <label class="modal-auth__label" for="login">Логин</label>
                  <input
                    class="modal-auth__input"
                    type="text"
                    id="modal_login"
                    name="login"
                    placeholder="Введите ваш логин..."
                    required
                  />
                </div>
                <div class="modal-auth__wrapper">
                  <label class="modal-auth__label" for="password">Пароль</label>
                  <a href="#" class="modal-auth__link">Забыли пароль?</a>
                </div>
                <!-- /.modal-auth__wrapper -->
                <div class="modal-auth__block">
                  <input
                    class="modal-auth__input"
                    type="password"
                    id="modal_password"
                    name="password"
                    placeholder="Введите ваш пароль..."
                    required
                  />
                </div>
                <button class="button modal-auth__button modal-auth__button--secondary" type="submit">
                  Войти в систему
                </button>
              </form>
              <span class="modal-auth__closing">Нет аккаунта?</span>
              <a class="modal-auth__link" href="./register.html">Зарегистрируйте его</a>
            </div>
            <!-- /.modal-auth -->
          </div>
          <!-- /.register__header -->
          <div class="register__content">
            <h2 class="register__title">Регистрация <span>аккаунта</span></h2>
            <form class="form register__form" action="#" novalidate="novalidate">
              <div class="register__form-block">
                <label class="register__form-label" for="login">Логин</label>
                <input
                  class="register__form-input"
                  type="text"
                  id="login"
                  name="login"
                  placeholder="Введите ваш логин."
                  required
                />
              </div>

              <div class="register__form-block">
                <label class="register__form-label" for="email">Почта</label>
                <input
                  class="register__form-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Введите вашу электронную почту."
                  required
                />
              </div>
              <div class="register__form-wrapper">
                <label class="register__form-label" for="password">Пароль</label>
                <div class="register__form-security security">
                  <span class="security__item"></span>
                  <span class="security__item"></span>
                  <span class="security__item"></span>
                  <span class="security__item"></span>
                  <span class="security__item"></span>
                </div>
                <!-- /.register__form-security -->
              </div>
              <!-- /.register__form-wrapper -->
              <div class="register__form-block">
                <input
                  class="register__form-input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Введите ваш пароль."
                  required
                />
              </div>
              <div class="register__form-block">
                <label class="register__form-label" for="conf_password">Подтверждение пароля</label>
                <input
                  class="register__form-input"
                  type="password"
                  id="conf_password"
                  name="conf_password"
                  placeholder="Подтвердите ваш пароль."
                  required
                />
              </div>
              <div class="register__form-block">
                <label class="register__form-label" for="post_code">Код с почты</label>
                <input class="register__form-input" type="text" id="post_code" name="post_code" required />
              </div>
              <div class="g-recaptcha" data-sitekey="6Lc-Qf4ZAAAAANDGb65byJJhdjxcP5qCpX3TzIdw"></div>
              <!-- /.g-recaptcha -->
              <button class="button register__form-button register__form-button--primary" type="submit">
                Создать аккаунт
              </button>
              <div class="register__form-checkbox checkbox">
                <input
                  type="checkbox"
                  class="checkbox__input checkbox__input--hidden"
                  id="checkbox__input"
                  name="checkbox"
                  required
                />
                <label for="checkbox__input" class="checkbox__label" id="checkbox__label"></label>
                <span class="checkbox__info"
                  >Я ознакомился с <a class="checkbox__link" href="#">Правилами Сервера</a></span
                >
              </div>
              <!-- /.modal-checkbox -->
              <span class="register__form-auth">
                Есть аккаунт?
                <a href="#" class="register__form-link" data-toggle="auth">Авторизуйся</a>
              </span>
            </form>
          </div>
          <!-- /.register__content -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.register -->
    </div>
    <!-- /.background -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
